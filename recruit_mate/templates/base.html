<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RecruitMate{% endblock %}</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background: #f5f7fa;
            color: #111827;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 0 1.5rem;
        }

        /* ---------- Buttons ---------- */
        .btn {
            padding: 12px 22px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6c5ce7, #4bb3fd);
            color: #fff;
        }

        .btn-primary:hover {
            opacity: 0.85;
        }

        /* ---------- HERO SECTION ---------- */
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 3rem;
            padding: 5rem 0;
        }

        .hero-text {
            flex: 1;
        }

        .hero-text h1 {
            font-size: clamp(2.2rem, 4vw, 3.2rem);
            font-weight: 800;
            margin-bottom: 1.2rem;
        }

        .hero-text p {
            font-size: 1.1rem;
            color: #4b5563;
            max-width: 500px;
            margin-bottom: 2rem;
        }

        .hero-visual {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .hero-circle {
            width: 380px;
            height: 380px;
            border-radius: 50%;
            background: #a5b4fc;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-circle img {
            width: 85%;
            height: auto;
        }

        /* ---------- MOBILE ---------- */
        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
                text-align: center;
                padding: 3rem 0;
            }

            .hero-text p {
                margin-left: auto;
                margin-right: auto;
            }

            .hero-circle {
                width: 240px;
                height: 240px;
                opacity: 0.9;
            }
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>

    {% block content %}{% endblock %}

</body>
</html>
